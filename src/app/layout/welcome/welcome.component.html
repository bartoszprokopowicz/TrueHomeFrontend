<div class="row d-flex justify-content-center">
  <div class="col-md-6 text-center c-m-t">
    <app-search-bar [whichSearch]="'default'" [label]="'Szukaj!'"></app-search-bar>
  </div>
  <div
    id="carouselExampleIndicators"
    class="carousel slide c-m-t"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/img/w1.jpg" alt="First slide" />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="/assets/img/w2.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/img/w3.jpg" alt="Third slide" />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
