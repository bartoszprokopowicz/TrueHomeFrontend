<div *ngIf="whichSearch === 'google'">
  <h3>Google Autocomplete</h3>
  <input
    type="text"
    placeholder="Podaj miasto i ulicę szukanego mieszkania"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="off"
    class="form-control"
    #searchGoogle
  />
</div>
<div *ngIf="whichSearch === 'default'">
  <div class="inputwrapper">
    <input
      type="text"
      placeholder="Podaj miasto, gdzie chcesz znaleźc mieszkanie"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="off"
      class="form-control"
      #searchDefault
      (keyup.enter)="onEnter()"
    />
    <button
      class="mx-1"
      mat-flat-button
      color="primary"
      (click)="onEnter()"
    >
      Szukaj
    </button>
    <button
      class="mx-1"
      mat-flat-button
      color="primary"
      [routerLink]="['/apartments']"
    >
      Resetuj
    </button>
  </div>
</div>
